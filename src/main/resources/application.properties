# database configuration
spring.datasource.tomcat.driverClassName=org.h2.Driver
spring.datasource.tomcat.url=jdbc:h2:mem:shoppingList
spring.datasource.tomcat.username=sa
spring.datasource.tomcat.password=
spring.jpa.hibernate.ddl-auto=update

# mailing configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=shoppinglist.confirmation@gmail.com
spring.mail.password=
spring.mail.properties.mail.smtp.ssl.enable = true
spring.mail.properties.mail.smtp.auth = true

#shopping list specific properties
adminMail=shoppinglist.confirmation@gmail.com
slUser.password.length.min=8
shoppingList.confirmation.uri=http://localhost:8080/#/register/confirmation/{username}/{code}

#Default user password. DO NOT USE THIS IN PRODUCTION!
security.user.password=password

# I like colors ;)
spring.output.ansi.enabled=ALWAYS

# Do not change this!
#-------------------------------------
spring.aop.proxy-target-class=true
spring.resources.cache-period=1
spring.datasource.tomcat.testOnBorrow=true
spring.datasource.tomcat.validationQuery=SELECT 1
spring.data.rest.base-path=/api
