<md-list-item  ng-if="!ctrl.optionActive" class="md-list-item-with-secondary gray-on-hover" on-long-press="showOptions()" md-swipe-left="showOptions()" ng-mouseenter="showOptionsOnElement()" ng-mouseleave="hideOptionsOnElement()" on-touch-end="hideOptionsOnElement()">
    <div class="md-list-item-text">
        <p>{{article.name}}</p>
    </div>
    <md-icon ng-if="!article.deleting && optionsVisible" class="md-secondary option" aria-label="delete entry" ng-click="deleteArticle(article)">
        <sl-svg-icon src="/img/icons/icons.svg#delete" size="24"></sl-svg-icon>
    </md-icon>
</md-list-item>
<md-list-item ng-show="optionActive" class="md-2-line" role="listitem"
              on-long-press="hideOptionsOnElement()" on-touch-end="hideOptionsOnElement()">
    <md-fab-toolbar flex class="hide-overflow" md-open="ctrl.optionsShown" count="1" md-direction="left">
        <md-fab-trigger class="align-with-text">
            <md-button aria-label="menu" class="md-fab md-primary">
            </md-button>
        </md-fab-trigger>

        <md-toolbar>
            <div class="titlebar md-toolbar-tools">
                <div layout="row" class="fill-height title-with-tools" flex>
                    <h3 class="md-toolbar-item md-breadcrumb md-headline">
                        {{article.name}}
                    </h3>
                    <span flex></span>
                    <md-fab-actions>
                        <md-button aria-label="comment" ng-click="deleteArticle(article)" class="md-icon-button">
                            <md-icon class="md-secondary">
                                <sl-svg-icon src="/img/icons/icons.svg#delete" size="24"></sl-svg-icon>
                            </md-icon>
                        </md-button>
                    </md-fab-actions>
                </div>
            </div>
        </md-toolbar>
    </md-fab-toolbar>
</md-list-item>
<md-divider ></md-divider>
