<div ng-if="!loading">
    <div ng-if="!dictionaryIsEmpty()">
        <md-input-container class="md-block">
            <md-icon>
                <sl-svg-icon src="/img/icons/icons.svg#search" size="24"></sl-svg-icon>
            </md-icon>
            <input id="filter" name="filter" ng-model="filter" type="text" placeholder="Filtern..">
        </md-input-container>

        <md-list ng-cloak>
            <ng-include ng-repeat="article in articles | filter: filter track by $index"
                        src="'/app/article/article.html'"
                        ng-controller="articleController">
            </ng-include>
        </md-list>
    </div>
    <ng-include ng-if="dictionaryIsEmpty()" src="'/app/article/dictionary/emptyDictionary.html'"></ng-include>
</div>
