<div ng-if="!loading" layout="row" class="md-padding">
    <form id="loginForm" name="loginForm" role="form" ng-submit="login()"
          flex-offset-gt-md="25" flex-gt-md="50"
          flex-offset-gt-sm="15" flex-gt-sm="66"
          flex-sm
          flex-xs>
        <md-input-container class="md-block">
            <md-icon>
                <sl-svg-icon src="/img/icons/icons.svg#person" size="24"></sl-svg-icon>
            </md-icon>
            <input id="username" name="username" placeholder="Benutzername/E-Mail" ng-model="credentials.username" type="text" required>
        </md-input-container>
        <md-input-container class="md-block">
            <md-icon>
                <sl-svg-icon src="/img/icons/icons.svg#vpn_key" size="24"></sl-svg-icon>
            </md-icon>
            <input id="password" name="password" type="password" placeholder="Passwort" ng-model="credentials.password" required>
        </md-input-container>
        <md-input-container class="md-block rememberMeCheckBox">
            <md-checkbox md-no-ink aria-label="remember me" ng-model="credentials.rememberMe" class="md-primary">
                Eingeloggt bleiben
            </md-checkbox>
        </md-input-container>

        <section layout-gt-sm="row" layout="column" layout-align="center center" >
            <div>
                <md-button class="md-primary" ng-disabled="loginDisabled()" type="submit">
                    Login
                </md-button>
                <md-tooltip ng-if="loginDisabled()">
                    Bitten geben Sie zun√§chst Ihre Zugangsdaten ein
                </md-tooltip>
            </div>
            <md-button class="md-primary" ng-disabled="loggingIn" ng-href="#/register">
                Registrieren
            </md-button>
        </section>
    </form>
    <div ng-if="gtSm()" flex-gt-sm></div>
</div>
