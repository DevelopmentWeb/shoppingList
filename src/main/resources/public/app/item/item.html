<md-list-item class="md-2-line">
    <md-checkbox aria-label="item" ng-change="updateItem(item)" md-no-ink class="md-primary" ng-model="item.done"></md-checkbox>
    <div class="md-list-item-text">
        <h3 ng-class="{ 'striked-out': item.done}">{{item.article.name}}</h3>
        <p ng-class="{ 'striked-out': item.done}">{{item.count}} </p>
    </div>
    <md-icon md-svg-src="img/icons/action/ic_delete_24px.svg"></md-icon>
</md-list-item>
