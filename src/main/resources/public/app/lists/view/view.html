<loading-cycle ng-if="updating"></loading-cycle>
<div ng-if="!updating">
    <md-toolbar class="md-menu-toolbar">
        <div class="md-whiteframe-1dp" layout="row">
            <md-toolbar-filler layout layout-align="center center">
                <md-button class="md-icon-button" ng-click="update()" ng-disabled="updating">
                    <md-icon md-font-set="material-icons">
                        sync
                    </md-icon>
                </md-button>
            </md-toolbar-filler>
            <div layout="row" layout-align="end end" flex>
                <h2 class="md-toolbar-tools">{{list.name}}</h2>
                <div ng-controller="listMenu" ng-include="'app/navigation/leftSideNav/listMenu/listMenu.html'"></div>
            </div>
        </div>
    </md-toolbar>
    <md-list ng-cloak>
        <md-list-item ng-repeat="item in list.items" ng-include="'/app/item/item.html'"></md-list-item>
    </md-list>
</div>
