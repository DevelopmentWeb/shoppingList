<md-sidenav ng-if="authenticated" class="md-sidenav-left md-whiteframe-z2" md-component-id="leftNav" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar hide-gt-md>
        <div class="md-toolbar-tools" layout="row" layout-align="start center">
            <md-button style="text-align: left;" ng-href="#/lists" ng-click="closeNav()" flex>
                <span>Einkaufslisten</span>
            </md-button>

            <md-button ng-if="authenticated" class="md-icon-button" ng-click="closeNav()">
                <md-icon md-font-set="material-icons">keyboard_arrow_left</md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="column" layout-align="center start">
        <md-button layout="row" class="md-primary" ng-href="#/newList" ng-click="closeNav()">
            <md-icon md-font-set="material-icons">add_shopping_cart</md-icon>
            Neue Einkaufsliste
        </md-button>
        <div ng-repeat="list in lists track by $index" style="width: 100%;">
            <div layout="row" layout-align="start center">
                <div layout flex>
                    <md-button class="md-primary" ng-href="#/lists/{{list.entityId}}" ng-click="closeNav()" style="text-align: left;">
                        <md-icon md-font-set="material-icons">list</md-icon>
                        {{list.name}}
                    </md-button>
                </div>
                <div ng-controller="listMenu" ng-include="'app/navigation/leftSideNav/listMenu/listMenu.html'"></div>
            </div>
            
        </div>
    </div>
</md-sidenav>
