<md-sidenav layout="column" ng-if="authenticated" class="md-sidenav-left md-whiteframe-z2" md-component-id="leftNav" md-is-locked-open="$mdMedia('gt-sm')">
    <md-toolbar hide-gt-sm>
        <div class="md-toolbar-tools" layout="row" layout-align="start center">
            <span flex></span>
            <md-button  aria-label="close sidenav" ng-if="authenticated" class="md-icon-button" ng-click="closeNav()">
                <md-icon>
                    <sl-svg-icon src="/img/icons/icons.svg#keyboard_arrow_left" size="24"></sl-svg-icon>
                </md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-list ng-cloak>
        <md-list-item ng-click="goto('/userData')">
            <md-icon>
                <sl-svg-icon src="/img/icons/icons.svg#person" size="24"></sl-svg-icon>
            </md-icon>
            <p>{{user.username}}</p>
        </md-list-item>
        <md-list-item ng-click="goto('/lists')">
            <md-icon>
                <sl-svg-icon src="/img/icons/icons.svg#shopping_cart" size="24"></sl-svg-icon>
            </md-icon>
            <p>Einkaufslisten</p>
        </md-list-item>
        <md-list-item ng-click="goto('/dictionary')">
            <md-icon>
                <sl-svg-icon src="/img/icons/icons.svg#chrome_reader_mode" size="24"></sl-svg-icon>
            </md-icon>
            <p>WÃ¶rterbuch</p>
        </md-list-item>
        <md-list-item ng-click="logout()">
            <md-icon>
                <sl-svg-icon src="/img/icons/icons.svg#lock_outline" size="24"></sl-svg-icon>
            </md-icon>
            <p>Logout</p>
        </md-list-item>
    </md-list>
    <span flex></span>
    <md-list>
        <md-list-item ng-click="gotoExternal('https://github.com/Yannic92/shoppingList')">
            <md-icon md-svg-src="/img/icons/platform/github.svg">
            </md-icon>
            <p>Quellcode</p>
        </md-list-item>
    </md-list>
</md-sidenav>
