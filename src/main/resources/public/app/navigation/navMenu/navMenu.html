<md-menu>
    <md-button aria-label="toggle nav menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
        <md-icon md-menu-origin md-svg-src="img/icons/navigation/ic_more_vert_24px.svg"></md-icon>
    </md-button>
    <md-menu-content width="4">
        <md-menu-item>
            <md-button ng-href="#/userData">
                <md-icon md-svg-src="img/icons/social/ic_person_24px.svg"></md-icon>
                <span md-menu-align-target>{{user.username}}</span>
            </md-button>
        </md-menu-item>
        <md-menu-item>
            <md-button ng-href="#/dictionary">
                <md-icon md-svg-src="img/icons/action/ic_chrome_reader_mode_24px.svg"></md-icon>
                <span md-menu-align-target>WÃ¶rterbuch</span>
            </md-button>
        </md-menu-item>
        <md-menu-divider ng-if="options.length > 0"></md-menu-divider>
        <md-menu-item ng-repeat="option in options track by $index">
            <md-button ng-if="option.action" class="{{option.class}}" ng-click="option.action()" ng-disabled="option.disabled()">
                <md-icon md-svg-src="{{option.icon}}"></md-icon>
                <span md-menu-align-target>{{option.text}}</span>
            </md-button>
            <md-button ng-if="option.link" class="{{option.class}}" ng-href="{{option.link}}" ng-disabled="option.disabled()">
                <md-icon md-svg-src="{{option.icon}}"></md-icon>
                <span md-menu-align-target>{{option.text}}</span>
            </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
            <md-button ng-click="logout()">
                <md-icon md-svg-src="img/icons/action/ic_lock_outline_24px.svg"></md-icon>
                <span md-menu-align-target>Logout</span>
            </md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>
