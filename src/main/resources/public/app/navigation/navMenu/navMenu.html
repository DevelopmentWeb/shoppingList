<md-menu>
    <md-button aria-label="toggle nav menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
        <md-icon md-menu-origin md-svg-src="img/icons/navigation/ic_more_vert_24px.svg"></md-icon>
    </md-button>
    <md-menu-content>
        <md-menu-item>
            <md-button ng-href="#/userData">
                <md-icon md-menu-align-target md-svg-src="img/icons/social/ic_person_24px.svg"></md-icon>
                {{user.username}}
            </md-button>
        </md-menu-item>
        <md-menu-divider ng-if="options.length > 0"></md-menu-divider>
        <md-menu-item ng-repeat="option in options track by $index">
            <md-button ng-if="option.action" class="{{option.class}}" ng-click="option.action()">
                <md-icon md-svg-src="{{option.icon}}"></md-icon>
                {{option.text}}
            </md-button>
            <md-button ng-if="option.link" class="{{option.class}}" ng-href="{{option.link}}">
                <md-icon md-svg-src="{{option.icon}}"></md-icon>
                {{option.text}}
            </md-button>
        </md-menu-item>
        <md-menu-divider></md-menu-divider>
        <md-menu-item>
            <md-button ng-click="logout()">
                <md-icon md-svg-src="img/icons/action/ic_lock_outline_24px.svg"></md-icon>
                Logout
            </md-button>
        </md-menu-item>
    </md-menu-content>
</md-menu>
