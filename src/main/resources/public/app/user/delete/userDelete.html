<div class="content" align="center">
    <h2 class="md-display-3">Achtung!</h2>

    <p class=".md-body-2">
        Du bist dabei dein Benutzerkonto zu löschen. Dies löscht unwiderruflich deine Benutzerdaten und jede deiner Einkaufslisten.
    </p>

    <form ng-submit="deleteAccount()">
        <md-button class="md-raised md-warn" type="submit">
            <md-icon md-menu-origin md-font-set="material-icons">
                delete
            </md-icon>
            Trotzdem löschen
        </md-button>
    </form>
</div>
