<md-list-item  ng-if="!ctrl.optionActive" class="md-list-item-with-secondary gray-on-hover" on-long-press="ctrl.showOptions()" md-swipe-left="ctrl.showOptions()" ng-mouseenter="ctrl.showOptionsOnElement()" ng-mouseleave="ctrl.hideOptionsOnElement()" on-touch-end="ctrl.hideOptionsOnElement()">
    <div class="md-list-item-text">
        <p>{{ctrl.article.name}}</p>
    </div>
    <md-icon ng-if="!ctrl.article.deleting && ctrl.optionsVisible" class="md-secondary option" aria-label="delete entry" ng-click="ctrl.deleteArticle(article)" md-svg-src="img/icons/action/ic_delete_24px.svg"></md-icon>
</md-list-item>
<md-list-item ng-show="ctrl.optionActive" class="md-2-line" role="listitem"
              on-long-press="ctrl.hideOptionsOnElement()" on-touch-end="ctrl.hideOptionsOnElement()">
    <md-fab-toolbar flex class="hide-overflow" md-open="ctrl.optionsShown" count="1" md-direction="left">
        <md-fab-trigger class="align-with-text">
            <md-button aria-label="menu" class="md-fab md-primary">
            </md-button>
        </md-fab-trigger>

        <md-toolbar>
            <div class="titlebar md-toolbar-tools">
                <div layout="row" class="fill-height title-with-tools" flex>
                    <h3 class="md-toolbar-item md-breadcrumb md-headline">
                        {{ctrl.article.name}}
                    </h3>
                    <span flex></span>
                    <md-fab-actions>
                        <md-button aria-label="comment" ng-click="ctrl.deleteArticle(article)" class="md-icon-button">
                            <md-icon aria-label="delete item" class="md-secondary" md-svg-src="img/icons/action/ic_delete_24px.svg"></md-icon>
                        </md-button>
                    </md-fab-actions>
                </div>
            </div>
        </md-toolbar>
    </md-fab-toolbar>
</md-list-item>
<md-divider ></md-divider>
