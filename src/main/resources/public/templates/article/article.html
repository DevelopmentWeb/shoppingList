<md-list-item  ng-if="!ctrl.touchOptionsActive" class="md-list-item-with-secondary gray-on-hover" on-long-press="ctrl.showTouchOptions()"
               md-swipe-left="ctrl.showTouchOptions()" ng-mouseenter="ctrl.showDesktopOptions()" ng-mouseleave="ctrl.hideDesktopOptions()"
               on-touch-end="ctrl.hideDesktopOptions()">
    <div class="md-list-item-text">
        <p>{{ctrl.article.name}}</p>
    </div>
    <md-icon ng-if="!ctrl.article.deleting && ctrl.desktopOptionsVisible" class="md-secondary option" aria-label="delete entry"
             ng-click="ctrl.deleteArticle(article)" md-svg-src="img/icons/action/ic_delete_24px.svg"></md-icon>
</md-list-item>
<md-divider ng-if="!ctrl.touchOptionsActive"></md-divider>
<md-list-item ng-show="ctrl.touchOptionsActive" class="md-2-line" role="listitem">
    <md-fab-toolbar flex class="hide-overflow" md-open="ctrl.touchOptionsOpen" count="1" md-direction="left">
        <md-fab-trigger class="align-with-text">
            <md-button aria-label="menu" class="md-fab md-primary">
            </md-button>
        </md-fab-trigger>

        <md-toolbar>
            <div class="titlebar md-toolbar-tools">
                <div layout="row" class="fill-height title-with-tools" flex>
                    <h3 class="md-toolbar-item md-breadcrumb md-headline">
                        {{ctrl.article.name}}
                    </h3>
                    <span flex></span>
                    <md-fab-actions>
                        <md-button aria-label="Artikel lÃ¶schen" ng-click="ctrl.deleteArticle()" class="md-icon-button">
                            <md-icon md-svg-src="img/icons/action/ic_delete_24px.svg"></md-icon>
                        </md-button>
                    </md-fab-actions>
                </div>
            </div>
        </md-toolbar>
    </md-fab-toolbar>
</md-list-item>
