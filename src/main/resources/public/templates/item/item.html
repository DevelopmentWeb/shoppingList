<md-list-item ng-if="!ctrl.touchOptionsActive" class="md-2-line gray-on-hover" ng-class="{'md-list-item-with-secondary': ctrl.desktopOptionsVisible}" role="listitem" on-long-press="ctrl.showTouchOptions()" ng-swipe-left="ctrl.showTouchOptions()"
ng-mouseenter="ctrl.showDesktopOptions()" ng-mouseleave="ctrl.hideDesktopOptions()" on-touch-end="ctrl.hideDesktopOptions()">
    <md-checkbox aria-label="item" ng-change="ctrl.updateItem()" class="md-primary" md-no-ink ng-model="ctrl.item.done"></md-checkbox>
    <div class="md-list-item-text" layout="column">
        <h3 ng-class="{ 'striked-out': ctrl.item.done}">{{ctrl.item.article.name}}</h3>
        <p  class="shorten-long-text" ng-class="{ 'striked-out': item.done}">{{item.count}} </p>
    </div>
    <md-icon ng-if="!item.deleting && ctrl.desktopOptionsVisible" aria-label="delete item" ng-click="ctrl.deleteItem()" class="md-secondary option" md-svg-src="img/icons/action/ic_delete_24px.svg"></md-icon>
    <md-progress-circular ng-if="item.deleting" class="md-secondary" md-mode="indeterminate" md-diameter="20px"></md-progress-circular>
</md-list-item>
<md-list-item ng-show="ctrl.touchOptionsActive" class="md-2-line" role="listitem">
    <md-fab-toolbar flex class="hide-overflow" md-open="ctrl.touchOptionsOpen" count="1" md-direction="left">
        <md-fab-trigger class="align-with-text">
            <md-button aria-label="menu" class="md-fab md-primary"></md-button>
        </md-fab-trigger>
        <md-toolbar>
            <div class="titlebar md-toolbar-tools">
                <div layout="row" class="fill-height title-with-tools" flex>
                    <h3 class="md-toolbar-item md-breadcrumb md-headline">
                        {{ctrl.item.article.name}}
                    </h3>
                    <span flex></span>
                    <md-fab-actions>
                        <md-button aria-label="Posten lÃ¶schen" ng-click="ctrl.deleteItem()" class="md-icon-button">
                            <md-icon md-svg-src="img/icons/action/ic_delete_24px.svg"></md-icon>
                        </md-button>
                    </md-fab-actions>
                </div>
            </div>
        </md-toolbar>
    </md-fab-toolbar>
</md-list-item>
