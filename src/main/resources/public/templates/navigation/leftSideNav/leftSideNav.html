<md-sidenav layout="column" ng-if="authenticated" class="md-sidenav-left md-whiteframe-z2" md-component-id="leftNav" md-is-locked-open="ctrl.isLockedOpen()">
    <md-toolbar hide-gt-sm>
        <div class="md-toolbar-tools" layout="row" layout-align="start center">
            <span flex></span>
            <md-button  aria-label="close sidenav" ng-if="authenticated" class="md-icon-button" ng-click="ctrl.closeNav()">
                <md-icon md-svg-src="img/icons/hardware/ic_keyboard_arrow_left_24px.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-list ng-cloak>
        <md-list-item ng-click="ctrl.goto('/userData')">
            <md-icon md-svg-src="img/icons/social/ic_person_24px.svg"></md-icon>
            <p>{{user.username}}</p>
        </md-list-item>
        <md-list-item ng-click="ctrl.goto('/lists')">
            <md-icon md-svg-src="img/icons/action/ic_shopping_cart_24px.svg"></md-icon>
            <p>Einkaufslisten</p>
        </md-list-item>
        <md-list-item ng-click="ctrl.goto('/dictionary')">
            <md-icon md-svg-src="img/icons/action/ic_chrome_reader_mode_24px.svg"></md-icon>
            <p>WÃ¶rterbuch</p>
        </md-list-item>
        <md-list-item ng-click="ctrl.logout()">
            <md-icon md-svg-src="img/icons/action/ic_lock_outline_24px.svg"></md-icon>
            <p>Logout</p>
        </md-list-item>
    </md-list>
    <span flex></span>
    <md-list>
        <md-list-item ng-click="ctrl.gotoExternal('https://github.com/Yannic92/shoppingList')">
            <md-icon md-svg-src="img/icons/platform/github.svg"></md-icon>
            <p>Quellcode</p>
        </md-list-item>
    </md-list>
</md-sidenav>
